version: 1
updated: '2025-09-27'
note: Supplemental sources to augment your existing /mnt/data/sources.yml. Merge `sources` lists by `id`.
sources:
- id: census_tigerweb
  name: US Census TIGERweb (boundaries via ArcGIS)
  category: boundaries
  enabled: true
  base_url: https://tigerweb.geo.census.gov/arcgis/rest/services/TIGERweb
  docs_url: https://tigerweb.geo.census.gov/arcgis/rest/services
  auth:
    type: none
  endpoints:
  - name: states
    method: GET
    url_template: /State_TIGERweb/MapServer/28/query?where=1%3D1&outFields=*&f=json
  - name: counties
    method: GET
    url_template: /Counties_Cartographic/MapServer/2/query?where=1%3D1&outFields=*&f=json
  - name: tracts
    method: GET
    url_template: /Tracts_Blocks/MapServer/2/query?where=STATE%3D%27{state_fips}%27&outFields=*&f=json
  - name: places
    method: GET
    url_template: /Places_CouSub/MapServer/0/query?where=STATE%3D%27{state_fips}%27&outFields=*&f=json
  - name: zcta5
    method: GET
    url_template: /ZCTA5/MapServer/0/query?where=1%3D1&outFields=*&f=json
  cadence: Annual (updated after each decennial/ACS vintages)
  datasets_written:
  - boundaries_state
  - boundaries_county
  - boundaries_tract
  - boundaries_place
  - boundaries_zcta
- id: census_geocoder
  name: US Census Geocoder API
  category: geocoding
  enabled: true
  base_url: https://geocoding.geo.census.gov/geocoder
  docs_url: https://geocoding.geo.census.gov/geocoder/Geocoding_Services_API.html
  auth:
    type: none
  endpoints:
  - name: single_line
    method: GET
    url_template: /locations/onelineaddress?address={address}&benchmark=Public_AR_Current&format=json
  - name: reverse
    method: GET
    url_template: /locations/coordinates?x={lon}&y={lat}&benchmark=Public_AR_Current&format=json
  - name: batch
    method: POST
    url_template: /geographies/addressesbatch?benchmark=Public_AR_Current&vintage=Current_Census&format=json
  rate_limits: None published; fair-use expected.
  cadence: On demand
  datasets_written:
  - geocode_census
- id: osm_nominatim
  name: OpenStreetMap Nominatim (geocoding)
  category: geocoding
  enabled: false
  base_url: https://nominatim.openstreetmap.org
  docs_url: https://nominatim.org/release-docs/develop/api/Overview/
  auth:
    type: none
  endpoints:
  - name: search
    method: GET
    url_template: /search?q={query}&format=json&addressdetails=1&limit=10&email={contact_email}
  - name: reverse
    method: GET
    url_template: /reverse?lat={lat}&lon={lon}&format=json&zoom=18&addressdetails=1&email={contact_email}
  rate_limits: 'Public instance: strict usage policy, identify with email/User-Agent; prefer self-hosted.'
  cadence: On demand
  datasets_written:
  - geocode_osm
- id: mapbox_geocoding
  name: Mapbox Geocoding API
  category: geocoding
  enabled: false
  base_url: https://api.mapbox.com/geocoding/v5/mapbox.places
  docs_url: https://docs.mapbox.com/api/search/geocoding/
  auth:
    type: query
    param: access_token
    env: MAPBOX_TOKEN
  endpoints:
  - name: forward
    method: GET
    url_template: /{query}.json?proximity={lon},{lat}&limit=10&types=address,poi
  - name: reverse
    method: GET
    url_template: /{lon},{lat}.json?limit=10
  cadence: On demand
  datasets_written:
  - geocode_mapbox
